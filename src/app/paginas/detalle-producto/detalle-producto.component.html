<!-- detalle-producto.component.html -->
<mat-card class="card">
  <mat-card-content>
    <h1>Detalles del Producto</h1>
  </mat-card-content>
</mat-card>
<mat-card class="card">
  <mat-card-content>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img class="imagen-producto" [src]="producto.imagen" alt="Imagen del Producto">
        </div>
        <div class="col-md-6">
          <h2>{{ producto.nombre }}</h2>
          <h3 class="precio">{{ producto.precio | currency:'USD':'symbol':'1.2-2' }}</h3>
          <h2>Descripción del producto</h2>
          <p>{{ producto.descripcion }}</p>
          <div class="buttoms">
            <div>
              <button mat-raised-button class="add-carrito" (click)="addToCart(producto)">Añadir a carrito</button>
            </div>
            <div>
              <button mat-raised-button color="primary">Editar Producto</button>
            </div>
            <div>
              <button mat-raised-button color="warn" (click)="eliminarProducto(producto.pid)">Eliminar Producto</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
