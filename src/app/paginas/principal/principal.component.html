<mat-card class="card">
    <mat-card-content>
        <h1>Todos los productos</h1>
    </mat-card-content>
</mat-card>
<mat-card class="card">
    <div class="productos-grid">
        <div *ngFor="let producto of productos" class="producto">
            <img [src]="producto.imagen" alt="{{ producto.nombre }}" class="imagen-producto">
            <div class="nombre">{{ producto.nombre }}</div>
            <div class="precio">$ {{ producto.precio }}</div>
            <button (click)="verDetalle(producto)" class="ver-detalle">Ver Detalle</button>
            <button (click)="agregarAlCarrito(producto)" class="agregar-carrito">Agregar al carrito</button>
        </div>
    </div>
</mat-card>
